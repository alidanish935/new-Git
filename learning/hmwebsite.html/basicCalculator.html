    <script>
       
        function calculator(num1,op,num2){
            if(op=='+')
            return num1 + num2;
            if(op=="-")
            return num1 + num2;
            if(op=="*")
            return num1 * num2;
            if(op=="/")
            return num1 / num2;
        }
        var res=  calculator(40,"+",2);
        console.log("result ="+res);
    </script>
